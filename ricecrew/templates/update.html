{% extends 'base.html' %}
{% import 'forms.html' as forms %}

{% block title %}Edit {{ model.__class__.__name__ }} - {{ super() }}{% endblock %}

{% block extrahead %}

{% endblock %}

{% block content %}
    <div class="column primary">
        <h1>Edit {{ model.__class__.__name__ }}</h1>

        <form method="post">{{ forms.form(form) }}</form>
    </div>
{% endblock %}
