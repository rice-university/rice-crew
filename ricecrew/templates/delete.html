{% extends 'base.html' %}

{% block title %}Delete {{ model.__class__.__name__ }} - {{ super() }}{% endblock %}

{% block content %}
    <div class="column">
        <h1>Delete {{ model.__class__.__name__ }}</h1>

        <form method="post">
            {{ form.csrf_token }}
            <p>Are you sure?</p>
            <p><input type="submit" value="Delete" /></p>
        </form>
    </div>
{% endblock %}
