<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Rice Crew{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.0.3.min.js') }}"></script>
        {%- block extrahead %}
        {% endblock -%}
    </head>
    <body>
        <div id="container">
            <nav id="mainnav" class="pagewidth">
                <a id="homelink" href="{{ url_for('index') }}">Rice Crew</a>
                <ul>
                    <li><a href="{{ url_for('blog') }}">News</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li>{% if has_login() %}
                        <a href="{{ url_for('logout', next=request.path) }}">Log Out</a>
                    {% else %}
                        <a href="{{ url_for('login', next=request.path) }}">Log In</a>
                    {% endif %}</li>
                </ul>
            </nav>

            {% block hero %}<div class="minihero">
                <img src="{{ url_for('static', filename='img/minihero.jpg') }}" />
            </div>{% endblock %}

            <div class="content pagewidth">{% block content %}{% endblock %}</div>
        </div>
    </body>
</html>
